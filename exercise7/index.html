<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Examples</title>
		<link type="text/css" href="css/style.css" rel="stylesheet">
		<link type="text/css" href="css/one-debug.css" rel="stylesheet">
	</head>

	<body>
		<div class="g-index">
			<div class="m-hd"><!--第一部-->

				<div class="m-tl ui-grid-row" ><!--第一部第一行-->
				    <div class="u-tl1 ui-grid-3">
					    <span>径路 1</span>
				    </div>
				    <div class="u-tip ui-grid-1">
                        <span>早</span>
                    </div>
                    <div class="u-tip ui-grid-1">
                        <span>乐</span>
                    </div>				    
                    <div class="ui-grid-15"></div>
				    <div class="u-fun">
				    	<span>定期代</span>
				    	<span><embed src="svg/work.svg" type="image/svg+xml" /></span>
				    </div>
			    </div>

			    <div class="m-data"><!--第一部分第二行-->
				    <div class="u-data-l1 ui-grid-row">
					     <div class="u-time1 ui-grid-6">
					     	<span class="u-red">09:10发 → 11:30到</span>					
					     </div>
					     <div class="u-mon ui-grid-18">
					     	<span>XX </span>
                            <span class="u-red">11,990元</span>	
					     </div>
				    </div>
				    <div class="u-data-l2 ui-grid-row">
                        <div class="u-time2 ui-grid-5">
                            <span>所要时间</span>
                            <span class="u-red">2时间20分</span>
                        </div>
                        <div class="ui-grid-6">
                            <span>乘车时间</span>
                            <span>2时间11分</span>
                        </div>
                        <div class="u-tran ui-grid-14">
                            <span>换乘</span>
                            <span class="u-red">1次</span>
                        </div>
                    </div>
			    </div>

			    <div class="m-yel ui-grid-row">
			    	<!--<div class="ui-grid-19"></div>-->
                    <div class="u-yel ui-grid-5">
                        <span><embed src="svg/print.svg" type="image/svg+xml" /></span>
                        <span class="s-blue">印刷</span>
                        <span><embed src="svg/XXXX.svg" type="image/svg+xml" /></span>
                        <span class="s-blue">XXXX</span>
                    </div>
			    </div>
		    </div>

		    <div class="m-bd"><!--第二部分-->
		    	<div class="m-tl2 ui-grid-row">
                    <div class="ui-grid-15">
                        <span>线路</span>
                    </div>
                    <div class="ui-grid-2">
                        <span>乘车位置</span>
                    </div>
                    <div class="ui-grid-2">
                        <span>运货</span>
                    </div>
                    <div class="ui-grid-3">
                        <span>指定席/料金</span>
                    </div>
                    <div class="ui-grid-3">
                        <span>距离</span>
                    </div>
                </div>

                <div class="m-bd2">
                	<div class="u-e-s ui-grid-row">
                        <div class="ui-grid-14">
                            <span><embed src="svg/sun.svg" type="image/svg+xml" /></span>
                            <span><embed src="svg/star.svg" type="image/svg+xml" /></span>
                            <span>名古屋空港</span>
                        </div>
                        <div class="ui-grid-4"></div>
                        <div class="u-e-l ui-grid-6">
                            <span class="u-blue">时间表</span>
                        </div>
                    </div>

                    <div class="u-car ui-grid-row">
                    	<div class="z-car ui-grid-6">
                            <div class="z-time">
                                <span>09:10-09:40</span>
                                <span>30分</span>
                            </div>
                            <embed src="svg/road.svg" type="image/svg+xml" />
                            <embed src="svg/bus.svg" type="image/svg+xml" />
                        </div>
                        <div class="ui-grid-9">
                            <span>名古屋空港线［名古屋］(名古屋驶前行)</span>
                        </div>
                        <div class="ui-grid-2"></div>
                        <div class="ui-grid-2">
                            <span>700元</span>
                        </div>
                        <div class="ui-grid-3"></div>
                        <div class="ui-grid-3"></div>
                    </div>

                    <div class="u-e ui-grid-row">
                        <div class="ui-grid-3">
                            <span>(9分)</span>
                        </div>
                        <div class="ui-grid-11">
                            <embed src="svg/star.svg" type="image/svg+xml" />
                            <span>名古屋站前/名古屋</span>
                        </div>
                        <div class="ui-grid-4">
                            <span>14番线发</span>
                        </div>
                        <div class="u-e-l2 ui-grid-6">
                            <div>
                                <span class="u-blue">时刻表</span>
                                <span class="u-blue">XX图</span>
                                <span class="u-blue">路线图</span>
                                <span class="u-blue">地图</span>
                            </div>
                            <div>
                                <span class="u-blue">XXXX</span>
                                <span class="u-blue">XXX</span>
                            </div>
                        </div>
                    </div>

                    <div class="u-train ui-grid-row">
                        <div class="z-train ui-grid-6">
                            <div class="z-time">
                                <span>09:49-11:30</span>
                                <span>101分</span>
                            </div>
                            <embed src="svg/track.svg" type="image/svg+xml" />
                            <embed src="svg/train.svg" type="image/svg+xml" />
                        </div>
                        <div class="ui-grid-9">
                            <span class="u-blue">XXX310号(东京行)</span>
                            <span>出张XXX</span>
                        </div>
                        <div class="ui-grid-2"></div>
                        <div class="ui-grid-2">
                            <span>6,260元</span>
                        </div>
                        <div class="ui-grid-3">
                            <span>指定席</span>
                            <span>5,030元</span>
                        </div>
                        <div class="ui-grid-3">
                            <span>366.0km</span>
                        </div>
                    </div>

                    <div class="u-e-e ui-grid-row">
                        <div class="ui-grid-14">
                            <embed src="svg/cloud.svg" type="image/svg+xml" />
                            <embed src="svg/star.svg" type="image/svg+xml" />
                            <span>东京</span>
                        </div>
                        <div class="ui-grid-4">
                            <span>14番线道</span>
                        </div>
                        <div class="u-e-l3 ui-grid-6">
                            <div>
                                <span class="u-blue">XX图</span>
                                <span class="u-blue">路线图</span>
                                <span class="u-blue">地图</span>
                            </div>
                            <div>
                                <span class="u-blue">XXX</span>
                                <span class="u-blue"></span>
                                <span class="u-blue">XXX</span>
                            </div>
                        </div>
                    </div> 


                </div>
                	
            </div>
        </div>

	</body>
</html>
