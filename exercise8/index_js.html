<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Examples</title>
		<link href="css/index.css" rel="stylesheet">
	</head>

	<body>
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index_js.js"></script>	

		<div class="g-index_1"><!--第一部分-->

			<div class="m-top">
				<img src="img/1.jpg" alt="" class="u-img">
				<img src="img/2.jpg" alt="" class="u-img">
				<img src="img/3.jpg" alt="" class="u-img">
				<img src="img/4.jpg" alt="" class="u-img">
				<img src="img/5.jpg" alt="" class="u-img">
				<img src="img/6.jpg" alt="" class="u-img">
				<img src="img/7.jpg" alt="" class="u-img">
				<img src="img/8.jpg" alt="" class="u-img">
			</div>
			<div class="m-img" style="display: none">
				<img src="#" alt="" class="u2-img">
			</div>
		</div>


		<div class="g-index_2"><!--第二部分-->

			<div class="m-block">
				<span class="u-b1">预</span>
				<span class="u-b2">备</span>
				<span class="u-b3">— —</span>
				<span class="u-b4">嚎</span>
			</div>
			<div class="m-img2">
				<img src="img/5.jpg" style="display: none" alt="" class="u-b1">
				<img src="img/6.jpg" style="display: none" alt="" class="u-b2">
				<img src="img/6.jpg" alt="" style="display: none" class="u-b3">
				<img src="img/7.jpg" style="display: none" alt="" class="u-b4">
			</div>
		</div>

		<div class="g-index_3"><!--第三部分-->
			<div class="m-button">添加</div>
		</div>

	</body>
</html>
